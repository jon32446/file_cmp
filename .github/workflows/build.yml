name: Build and Release

on:
  push:
    branches:
      - feat_gitworkflow

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
    - name: Build
      run: cargo build --release
    - name: Create Release
      uses: "marvinpinto/action-automatic-releases@latest"
      title: file_cmp-${{ github.sha }}-${{ matrix.os }}
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        prerelease: false
        files: |
          target/release/file_cmp
