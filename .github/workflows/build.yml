name: Build and Release

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build - ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Linux x86_64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: file_cmp
            asset_name: file_cmp-linux-x86_64
          - name: Windows x86_64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: file_cmp.exe
            asset_name: file_cmp-windows-x86_64.exe
          - name: macOS x86_64
            os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: file_cmp
            asset_name: file_cmp-macos-x86_64
          - name: macOS ARM64
            os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: file_cmp
            asset_name: file_cmp-macos-arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry and build
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Set sha_short
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Prepare release assets
        run: |
          mkdir -p release
          cp artifacts/file_cmp-linux-x86_64/file_cmp release/file_cmp-linux-x86_64
          cp artifacts/file_cmp-windows-x86_64.exe/file_cmp.exe release/file_cmp-windows-x86_64.exe
          cp artifacts/file_cmp-macos-x86_64/file_cmp release/file_cmp-macos-x86_64
          cp artifacts/file_cmp-macos-arm64/file_cmp release/file_cmp-macos-arm64

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "release/*"
          tag: latest
          name: file_cmp-${{ steps.vars.outputs.sha_short }}
          prerelease: true
          draft: true
          token: "${{ secrets.GITHUB_TOKEN }}"
