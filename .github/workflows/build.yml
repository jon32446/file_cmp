name: Build and Release

on:
  push:
    branches:
      - feat_gitworkflow

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
    - name: Build
      run: cargo build --release
    - name: Create Release
    - uses: ncipollo/release-action@v1
      with:
        artifacts: "target/release/file_cmp"
        tag: latest
        name: file_cmp-${{ github.sha }}-${{ matrix.os }}
        prerelease: true
        draft: true
        token: "${{ secrets.GITHUB_TOKEN }}"
